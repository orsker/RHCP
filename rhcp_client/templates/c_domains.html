{% extends "c_base.html" %}

{% block content %}

<div id="page-wrapper">

			<!-- /.col-lg-12 -->

		<!-- /.row -->
	</div>
	<!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

{% endblock %}
